<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ExamStay ‚Äì Exam Travel & Stay Assistant</title>

    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>

        #map {
            height: 350px;
            width: 100%;
            margin-top: 15px;
            border-radius: 8px;
        }
    </style>
</head>

<body>


    <header class="header">
        <h1>ExamStay</h1>
        <p>Plan your exam travel and stay easily</p>
    </header>


    <section class="search-section">
        <h2>Find Exam Location Details</h2>

        <div class="form-group">
            <label for="city">Exam City</label>
            <select id="city">
                <option value="">Select City</option>
                <option value="mangaluru">Mangaluru</option>
                <option value="bengaluru">Bengaluru</option>
                <option value="mysuru">Mysuru</option>
            </select>
        </div>

        <div class="form-group">
            <label for="area">Exam Location / Area</label>
            <input type="text" id="area" placeholder="Example: Bondel" />
        </div>

        <button id="findBtn">Find Stay & Travel Details</button>
    </section>


    <section class="result-section" id="resultSection" style="display:none;">


        <div class="result-card">
            <h3>üè® Nearby Hotel & Stay</h3>
            <div id="stayResults"></div>
        </div>


        <div class="result-card">
            <h3>üöå Travel Guidance</h3>
            <div id="travelResults"></div>
        </div>

        <div class="result-card">
            <h3>üó∫Ô∏è Exam Location Map</h3>

            <div class="search-box">
                <input type="text" id="examCentreInput" placeholder="Enter Exam Centre" />
                <button id="searchBtn">Find Location</button>
            </div>

            <div id="map"></div>
        </div>

    </section>


    <footer class="footer">
        <p>
            Prices and distances shown are approximate.
            This platform is intended to assist exam candidates.
        </p>
    </footer>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app.js"></script>

</body>

</html>
